<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/echarts-wordcloud.min.js"></script>
    <script src="js/Chart.js"></script>
</head>
<body>
    <div id='sun1' style="width:100%;height:400px;"></div>
</body>
<script>
    $.get('data/ci.json',function(ci){
        var data=ci.slice(0,5)
        console.log(data)
        var new_data=[]
        data.forEach(function(el,i){
            var temp={
                name:el.name,
                children:el.children.slice(0,5),
            }
            console.log(temp)
            new_data.push(temp)
        })
        var sunoption={
            title:'Total distribution of Ci',
            subtitle:'Which Ci was the most popular and who wrote them?',
        }

        Chart.createSunburst('sun1',new_data,sunoption)
    })
</script>
</html>
